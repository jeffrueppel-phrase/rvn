        <h1 style="page-break-before:auto;">Eliminar un programa climático</h1>
        <p>Para eliminar una <a href="about-clmt-schedule.htm">Programación climática</a>:</p>
        <ol>
            <li>
                <p>Elegir <b>Fan</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/climate/ic_climate_blower_20_selected_default.flsnp"></MadCap:snippetText><img class="image-print-inline" MadCap:conditions="OutputTypeConditions.Print-all" src="../../../Resources/Images/Icons/inline/climate/ic_climate_blower_20_selected_default.svg" /><img src="../../../Resources/Images/Icons/print/clmt-control-status-inline-print.svg" alt="Ícono de estado climático" class="icon-in-line" MadCap:conditions="OutputTypeConditions.Print-all"/> en el menú de la pantalla central.</p>
            </li>
            <li>
                <p>En el panel Clima, seleccione <b>Programación</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/climate/ic_climate_climate_schedule_20_unselected_default.flsnp"></MadCap:snippetText><img class="image-print-inline" MadCap:conditions="OutputTypeConditions.Print-all" src="../../../Resources/Images/Icons/inline/climate/ic_climate_climate_schedule_20_unselected_default.svg" /><img src="../../../Resources/Images/Icons/print/hvac-schedule-inline-print.svg" alt="Ícono de programa climático" class="icon-in-line" MadCap:conditions="OutputTypeConditions.Print-all"/>. </p>
            </li>
            <li>
                <p>Elija el programa climático que desea eliminar.</p>
            </li>
            <li>
                <p>Elija <b>Eliminar</b>.</p>
            </li>
        </ol>
    </body>
</html>
