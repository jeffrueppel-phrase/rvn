        <h1>Acerca del punto de acceso Wi-Fi</h1>
        <p MadCap:conditions="OutputTypeConditions.Print-all">Para tener acceso a internet en el vehículo, activa el punto de acceso Wi-Fi<sup>®</sup> a través de tu cuenta de Rivian en <a href="https://rivian.com/account" alt="rivian.com/account">rivian.com/account</a>.</p>
        <p>Para desactivar el punto de acceso Wi-Fi, <a href="../../../customer-service/customer-service.htm">contacta a Rivian</a>.</p>
