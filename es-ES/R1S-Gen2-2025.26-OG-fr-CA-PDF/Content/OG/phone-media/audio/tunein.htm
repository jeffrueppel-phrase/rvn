    <body>
        <h1>TuneIn</h1>
        <div class="note">
            <p>No se requiere inicio de sesión.</p>
        </div>
        <ol>
            <li>
                <p>Elige <b>Media</b> <img class="image-print-inline" MadCap:conditions="OutputTypeConditions.Print-all" src="../../../Resources/Images/Icons/inline/media/ic_media_media_20_unselected.svg" /><img src="../../../Resources/Images/Icons/print/app-media-on-inline-print.svg" alt="Icono de teléfono" class="icon-in-line" MadCap:conditions="OutputTypeConditions.Print-all"/>
				en el menú de la pantalla central.</p>
            </li>
            <li>
                <p>Choose <b>TuneIn</b>.</p>
            </li>
            <li>
                <p>Selecciona una estación para escucharla.</p>
            </li>
            <li>
                <p>Toca <b>Home</b> para ver todas las estaciones disponibles.</p>
            </li>
            <li>
                <p>Elige <b>Recents</b>, <b>Favorites</b>, <b>Browse</b> o <b>Search</b> para reducir las selecciones.</p>
            </li>
        </ol>
    </body>
</html>
