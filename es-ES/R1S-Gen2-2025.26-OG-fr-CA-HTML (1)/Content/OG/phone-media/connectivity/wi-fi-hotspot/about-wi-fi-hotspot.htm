        <h1>Acerca del punto de acceso Wi-Fi</h1>
        <p MadCap:conditions="OutputTypeConditions.In-Vehicle">Para tener acceso a Internet en el vehículo, active el Wi-Fi<sup>®</sup> punto de acceso a través de su cuenta de Rivian en rivian.com/account.</p>
        <p>Para desactivar el punto de acceso Wi-Fi, <a href="../../../customer-service/customer-service.htm">contactar con Rivian</a>.</p>
