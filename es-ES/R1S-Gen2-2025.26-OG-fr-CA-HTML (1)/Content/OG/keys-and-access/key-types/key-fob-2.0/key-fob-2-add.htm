        <h1>Añadir un Key Fob</h1>
        <p>Para agregar un llavero y emparejarlo con su vehículo, escanee el código QR en la caja que contiene el llavero, o:</p>
        <ol>
            <li>
                <p> Abre la aplicación móvil Rivian en tu teléfono.</p>
            </li>
            <li>
                <p>Vaya a <b>Controladores y teclas</b> y elija <b>Añadir clave Fob</b> para iniciar el proceso de emparejamiento.</p>
            </li>
        </ol>
