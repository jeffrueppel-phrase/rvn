        <h1 style="page-break-before:auto;">Control de climatización del asiento</h1>
        <p MadCap:conditions="R1VehicleConditions.R1S">El asiento del conductor, el asiento del acompañante delantero, el asiento trasero izquierdo y el asiento trasero derecho se pueden calentar. También puede incluirse ventilación. Consulte <a href="../../climate/seat-climate-control/about-seat-clmts.htm">Utilice el control climático del asiento</a>.</p>
