        <h1 style="page-break-before:auto;">Parasoles</h1>
        <p class="KeepWithNext">Ajuste los parasoles de las siguientes maneras:</p>
        <ul class="KeepTogether KeepWithNext">
            <li>
                <p>Voltear arriba o abajo</p>
            </li>
            <li>
                <p>Rotar hacia fuera o hacia dentro</p>
            </li>
            <li>
                <p>Telescopio o diapositiva</p>
            </li>
        </ul>
        <p>Con el parasol en la posición baja, abra la cubierta para usar el espejo de tocador iluminado.</p>
