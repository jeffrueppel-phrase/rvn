    <body>
        <h1 style="page-break-before:auto;">Eliminar un horario de clima</h1>
        <p>Para eliminar un <a href="about-clmt-schedule.htm">horario de clima</a>:</p>
        <ol>
            <li>
                <p>Elige <b>ventilador</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/climate/ic_climate_blower_20_selected_default.flsnp"></MadCap:snippetText><img class="image-inline-day" src="../../../Resources/Images/Icons/day/clmt-control-status-inline-day.svg" alt="Icono de estado del clima" MadCap:conditions="OutputTypeConditions.Web"/><img src="../../../Resources/Images/Icons/night/clmt-control-status-inline-night.svg" alt="Icono de estado del clima" class="image-inline-night" MadCap:conditions="OutputTypeConditions.Web"/> desde el menú en la pantalla central.</p>
            </li>
            <li>
                <p>En el panel de clima, elige <b>horario</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/climate/ic_climate_climate_schedule_20_unselected_default.flsnp"></MadCap:snippetText><img class="image-inline-day" src="../../../Resources/Images/Icons/day/hvac-schedule-inline-day.svg" alt="Icono de horario de clima" MadCap:conditions="OutputTypeConditions.Web"/><img src="../../../Resources/Images/Icons/night/hvac-schedule-inline-night.svg" alt="Icono de horario de clima" class="image-inline-night" MadCap:conditions="OutputTypeConditions.Web"/>. </p>
            </li>
            <li>
                <p>Elige el horario de clima que deseas eliminar.</p>
            </li>
            <li>
                <p>Elige <b>Eliminar</b>.</p>
            </li>
        </ol>
    </body>
</html>
