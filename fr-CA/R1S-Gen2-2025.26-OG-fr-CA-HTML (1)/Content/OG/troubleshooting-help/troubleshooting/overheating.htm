        <h1 style="page-break-before:auto;">Surchauffe</h1>
        <p class="KeepWithNext">Les températures extrêmes peuvent entraîner une surchauffe de la batterie du véhicule ou des composants du groupe motopropulseur. </p>
        <p>Si votre véhicule surchauffe, suivez les instructions sur l'écran du conducteur.</p>
