        <h1 style="page-break-before:auto;">Climatisation des sièges</h1>
        <p MadCap:conditions="R1VehicleConditions.R1S">Le siège conducteur, le siège passager avant, le siège arrière gauche et le siège arrière droit peuvent être chauffants. La ventilation peut également être incluse. Reportez-vous à <a href="../../climate/seat-climate-control/about-seat-clmts.htm">la section Utilisation de la climatisation des sièges</a>.</p>
