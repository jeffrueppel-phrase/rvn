        <h1 style="page-break-before:auto;">Parasols</h1>
        <p class="KeepWithNext">Ajustez les parasols de la manière suivante :</p>
        <ul class="KeepTogether KeepWithNext">
            <li>
                <p>Basculez vers le haut ou vers le bas</p>
            </li>
            <li>
                <p>Tournez vers l'extérieur ou vers l'intérieur</p>
            </li>
            <li>
                <p>Téléscopisez ou faites coulisser</p>
            </li>
        </ul>
        <p>Avec le parasol en position basse, ouvrez le couvercle pour utiliser le miroir de courtoisie éclairé.</p>
    </body>
