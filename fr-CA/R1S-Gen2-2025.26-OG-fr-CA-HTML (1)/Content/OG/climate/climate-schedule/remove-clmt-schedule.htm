    <body>
        <h1 style="page-break-before:auto;">Supprimer un horaire climatique</h1>
        <p>Pour supprimer un <a href="about-clmt-schedule.htm">horaire climatique</a> :</p>
        <ol>
            <li>
                <p>Choisissez <b>Ventilateur</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/climate/ic_climate_blower_20_selected_default.flsnp"></MadCap:snippetText><img class="image-inline-day" src="../../../Resources/Images/Icons/day/clmt-control-status-inline-day.svg" alt="Icône d'état climatique" MadCap:conditions="OutputTypeConditions.Web"/><img src="../../../Resources/Images/Icons/night/clmt-control-status-inline-night.svg" alt="Icône d'état climatique" class="image-inline-night" MadCap:conditions="OutputTypeConditions.Web"/> dans le menu sur l'affichage central.</p>
            </li>
            <li>
                <p>Sur le panneau climatique, choisissez <b>Horaire</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/climate/ic_climate_climate_schedule_20_unselected_default.flsnp"></MadCap:snippetText><img class="image-inline-day" src="../../../Resources/Images/Icons/day/hvac-schedule-inline-day.svg" alt="Icône d'horaire climatique" MadCap:conditions="OutputTypeConditions.Web"/><img src="../../../Resources/Images/Icons/night/hvac-schedule-inline-night.svg" alt="Icône d'horaire climatique" class="image-inline-night" MadCap:conditions="OutputTypeConditions.Web"/>. </p>
            </li>
            <li>
                <p>Choisissez l'horaire climatique que vous souhaitez supprimer.</p>
            </li>
            <li>
                <p>Choisissez <b>Supprimer</b>.</p>
            </li>
        </ol>
    </body>
</html>
