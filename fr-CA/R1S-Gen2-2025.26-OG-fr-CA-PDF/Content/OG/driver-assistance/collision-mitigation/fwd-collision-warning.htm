        <h1>Avertisseur de collision avant</h1>
        <p>L'alerte de collision avant détecte et avertit en cas de collision frontale potentielle avec d'autres véhicules ou des piétons.</p>
        <h2>Conditions d'utilisation</h2>
        <ul>
            <li>
                <p>Vous n'êtes pas en mode conduite tout-terrain.</p>
            </li>
            <li>
                <p>Vous voyagez dans la plage de vitesse d'activation : <a name="Minimum"></a><MadCap:snippetText src="../../../Resources/Snippets/imperial-metric.flsnp" MadCap:snippetVariables="measure.imperial-value:5 to 112,;measure.imperial-unit:mph,;measure.metric-value:8 to 180,;measure.metric-unit:km/h,"></MadCap:snippetText>.</p>
            </li>
        </ul>
