    <body>
        <h1 style="page-break-before:auto;">Supprimer un horaire climatique</h1>
        <p>Pour supprimer un <a href="about-clmt-schedule.htm">horaire climatique</a> :</p>
        <ol>
            <li>
                <p>Choisissez <b>Ventilateur</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/climate/ic_climate_blower_20_selected_default.flsnp"></MadCap:snippetText><img class="image-print-inline" MadCap:conditions="OutputTypeConditions.Print-all" src="../../../Resources/Images/Icons/inline/climate/ic_climate_blower_20_selected_default.svg" /><img src="../../../Resources/Images/Icons/print/clmt-control-status-inline-print.svg" alt="Icône d'état climatique" class="icon-in-line" MadCap:conditions="OutputTypeConditions.Print-all"/> du menu sur l'affichage central.</p>
            </li>
            <li>
                <p>Sur le panneau climatique, choisissez <b>Horaire</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/climate/ic_climate_climate_schedule_20_unselected_default.flsnp"></MadCap:snippetText><img class="image-print-inline" MadCap:conditions="OutputTypeConditions.Print-all" src="../../../Resources/Images/Icons/inline/climate/ic_climate_climate_schedule_20_unselected_default.svg" /><img src="../../../Resources/Images/Icons/print/hvac-schedule-inline-print.svg" alt="Icône d'horaire climatique" class="icon-in-line" MadCap:conditions="OutputTypeConditions.Print-all"/>. </p>
            </li>
            <li>
                <p>Choisissez l'horaire climatique que vous souhaitez supprimer.</p>
            </li>
            <li>
                <p>Choisissez <b>Supprimer</b>.</p>
            </li>
        </ol>
    </body>
</html>
