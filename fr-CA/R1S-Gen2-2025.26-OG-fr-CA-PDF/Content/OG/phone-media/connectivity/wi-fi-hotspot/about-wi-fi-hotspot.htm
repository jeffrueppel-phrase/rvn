        <h1>À propos du point d'accès Wi-Fi</h1>
        <p MadCap:conditions="OutputTypeConditions.Print-all">Pour avoir accès à Internet dans le véhicule, activez le point d'accès Wi-Fi<sup>®</sup> via votre compte Rivian sur <a href="https://rivian.com/account" alt="rivian.com/account">rivian.com/account</a>.</p>
        <p>Pour désactiver le point d'accès Wi-Fi, <a href="../../../customer-service/customer-service.htm">contactez Rivian</a>.</p>
