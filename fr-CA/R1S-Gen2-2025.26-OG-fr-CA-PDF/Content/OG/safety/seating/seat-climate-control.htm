        <h1 style="page-break-before:auto;">Contrôle de la climatisation du siège</h1>
        <p MadCap:conditions="R1VehicleConditions.R1S">Le siège du conducteur, le siège du passager avant, le siège arrière gauche et le siège arrière droit peuvent être chauffés. La ventilation peut également être incluse. Reportez-vous à <a href="../../climate/seat-climate-control/about-seat-clmts.htm">Utiliser le contrôle de la climatisation du siège</a>.</p>
