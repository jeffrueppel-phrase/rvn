        <h1 style="page-break-before:auto;">pare-soleil</h1>
        <p class="KeepWithNext">Réglez les pare-soleil de la manière suivante :</p>
        <ul class="KeepTogether KeepWithNext">
            <li>
                <p>Basculer vers le haut ou vers le bas</p>
            </li>
            <li>
                <p>Tourner vers l'extérieur ou vers l'intérieur</p>
            </li>
            <li>
                <p>Télescope ou diapositive</p>
            </li>
        </ul>
        <p>Avec le pare-soleil en position abaissée, ouvrez le couvercle pour utiliser le miroir de courtoisie éclairé.</p>
