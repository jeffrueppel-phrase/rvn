        <h1>Add a Key Fob</h1>
        <p>To add a key fob and pair it with your vehicle, scan the QR code on the box containing the key fob, or:</p>
        <ol>
            <li>
                <p> Open the Rivian mobile app on your phone.</p>
            </li>
            <li>
                <p>Go to <b>Drivers and keys</b> and choose <b>Add Key Fob</b> to start the pairing process.</p>
            </li>
        </ol>
