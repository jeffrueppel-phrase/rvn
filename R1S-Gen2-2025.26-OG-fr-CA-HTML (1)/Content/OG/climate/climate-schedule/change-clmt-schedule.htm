        <h1>Change a Climate Schedule</h1>
        <p>To change a <a href="about-clmt-schedule.htm">Climate Schedule</a>:</p>
        <ol>
            <li>
                <p>Choose <b>Fan</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/climate/ic_climate_blower_20_selected_default.flsnp" /><img class="image-inline-day" src="../../../Resources/Images/Icons/day/clmt-control-status-inline-day.svg" alt="Climate status icon" MadCap:conditions="OutputTypeConditions.Web"></img><img src="../../../Resources/Images/Icons/night/clmt-control-status-inline-night.svg" alt="Climate status icon" class="image-inline-night" MadCap:conditions="OutputTypeConditions.Web"></img> from the menu on the center display.</p>
            </li>
            <li>
                <p>On the Climate panel, choose <b>Schedule</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/climate/ic_climate_climate_schedule_20_unselected_default.flsnp" /><img class="image-inline-day" src="../../../Resources/Images/Icons/day/hvac-schedule-inline-day.svg" alt="Climate Schedule icon" MadCap:conditions="OutputTypeConditions.Web" /><img src="../../../Resources/Images/Icons/night/hvac-schedule-inline-night.svg" alt="Climate Schedule icon" class="image-inline-night" MadCap:conditions="OutputTypeConditions.Web" />. </p>
            </li>
            <li>
                <p>Choose the Climate Schedule you want to change.</p>
            </li>
            <li>
                <p>Make your changes.</p>
            </li>
            <li>
                <p>Choose <b>Update</b> to save your changes.</p>
            </li>
        </ol>
    </body>
</html>
