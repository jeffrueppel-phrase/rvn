    <body>
        <h1>TuneIn</h1>
        <div class="note">
            <p>No login is required.</p>
        </div>
        <ol>
            <li>
                <p>Choose <b>Media</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/media/ic_media_media_20_unselected.flsnp" MadCap:conditions="OutputTypeConditions.Web" /><img class="image-inline-day" src="../../../Resources/Images/Icons/day/app-media-on-inline-day.svg" alt="Phone icon" MadCap:conditions="OutputTypeConditions.Web" /><img src="../../../Resources/Images/Icons/night/app-media-on-inline-night.svg" alt="Phone icon" class="image-inline-night" MadCap:conditions="OutputTypeConditions.Web" />
				on the menu from the center display.</p>
            </li>
            <li>
                <p>Choose <b>TuneIn</b>.</p>
            </li>
            <li>
                <p>Select a station to hear it.</p>
            </li>
            <li>
                <p>Touch <b>Home</b> to view all available stations.</p>
            </li>
            <li>
                <p>Choose <b>Recents</b>, <b>Favorites</b>, <b>Browse</b>, or <b>Search</b> to narrow the selections.</p>
            </li>
        </ol>
    </body>
