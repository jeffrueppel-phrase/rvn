        <h1>Change a Climate Schedule</h1>
        <p>To change a <a href="about-clmt-schedule.htm">Climate Schedule</a>:</p>
        <ol>
            <li>
                <p>Choose <b>Fan</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/climate/ic_climate_blower_20_selected_default.flsnp" /><img class="image-print-inline" MadCap:conditions="OutputTypeConditions.Print-all" src="../../../Resources/Images/Icons/inline/climate/ic_climate_blower_20_selected_default.svg" /><img src="../../../Resources/Images/Icons/print/clmt-control-status-inline-print.svg" alt="Climate status icon" class="icon-in-line" MadCap:conditions="OutputTypeConditions.Print-all"></img> from the menu on the center display.</p>
            </li>
            <li>
                <p>On the Climate panel, choose <b>Schedule</b> <MadCap:snippetText class="image-online-inline" src="../../../Resources/Images/Icons/inline/climate/ic_climate_climate_schedule_20_unselected_default.flsnp" /><img class="image-print-inline" MadCap:conditions="OutputTypeConditions.Print-all" src="../../../Resources/Images/Icons/inline/climate/ic_climate_climate_schedule_20_unselected_default.svg" /><img src="../../../Resources/Images/Icons/print/hvac-schedule-inline-print.svg" alt="Climate Schedule icon" class="icon-in-line" MadCap:conditions="OutputTypeConditions.Print-all" />. </p>
            </li>
            <li>
                <p>Choose the Climate Schedule you want to change.</p>
            </li>
            <li>
                <p>Make your changes.</p>
            </li>
            <li>
                <p>Choose <b>Update</b> to save your changes.</p>
            </li>
        </ol>
    </body>
</html>
