    <body>
        <h1>TuneIn</h1>
        <div class="note">
            <p>No login is required.</p>
        </div>
        <ol>
            <li>
                <p>Choose <b>Media</b> <img class="image-print-inline" MadCap:conditions="OutputTypeConditions.Print-all" src="../../../Resources/Images/Icons/inline/media/ic_media_media_20_unselected.svg" /><img src="../../../Resources/Images/Icons/print/app-media-on-inline-print.svg" alt="Phone icon" class="icon-in-line" MadCap:conditions="OutputTypeConditions.Print-all" />
				on the menu from the center display.</p>
            </li>
            <li>
                <p>Choose <b>TuneIn</b>.</p>
            </li>
            <li>
                <p>Select a station to hear it.</p>
            </li>
            <li>
                <p>Touch <b>Home</b> to view all available stations.</p>
            </li>
            <li>
                <p>Choose <b>Recents</b>, <b>Favorites</b>, <b>Browse</b>, or <b>Search</b> to narrow the selections.</p>
            </li>
        </ol>
    </body>
