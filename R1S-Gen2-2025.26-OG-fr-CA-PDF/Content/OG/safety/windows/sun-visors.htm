        <h1 style="page-break-before:auto;">Sun Visors</h1>
        <p class="KeepWithNext">Adjust the sun visors in the following ways:</p>
        <ul class="KeepTogether KeepWithNext">
            <li>
                <p>Flip up or down</p>
            </li>
            <li>
                <p>Rotate outward or inward</p>
            </li>
            <li>
                <p>Telescope or slide</p>
            </li>
        </ul>
        <p>With the sun visor in the down position, flip open the cover to use the illuminated vanity mirror.</p>
