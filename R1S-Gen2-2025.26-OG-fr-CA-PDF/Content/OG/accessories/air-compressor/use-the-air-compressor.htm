    <body>
        <h1>Use the Air Compressor</h1>
        <p>You can use the air compressor (if equipped) when the vehicle is in <br MadCap:conditions="LanguageConditions.fr,R1GuideSpecificConditions.OwnersGuide" /><b>P</b> (Park) and unlocked. The air compressor is ready when the display shows a pressure&#160;reading.</p>
        <p MadCap:conditions="RegionSpecificConditions.CA">
            <img src="../../../Resources/Images/print/air-compressor-v01-initial-display-kPa-print.svg" MadCap:conditions="OutputTypeConditions.Print-all" />
        </p>
        <table style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/callout-table.css');" class="TableStyle-callout-table" cellspacing="0">
            <col class="TableStyle-callout-table-Column-Column1" />
            <col class="TableStyle-callout-table-Column-Column2" />
            <thead>
                <tr class="TableStyle-callout-table-Head-Header1">
                    <th class="TableStyle-callout-table-HeadE-Column1-Header1">
                        <p>Button</p>
                    </th>
                    <th class="TableStyle-callout-table-HeadD-Column2-Header1">
                        <p>Function</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="TableStyle-callout-table-Body-Body1">
                    <td class="TableStyle-callout-table-BodyE-Column1-Body1">
                        <p>
                            <img src="../../../Resources/Images/print/air-compressor-v01-minus-button-icon-print.svg" MadCap:conditions="OutputTypeConditions.Print-all" />
                        </p>
                    </td>
                    <td class="TableStyle-callout-table-BodyD-Column2-Body1">Decrease the set pressure</td>
                </tr>
                <tr class="TableStyle-callout-table-Body-Body2">
                    <td class="TableStyle-callout-table-BodyE-Column1-Body2">
                        <p>
                            <img src="../../../Resources/Images/print/air-compressor-v01-plus-button-icon-print.svg" MadCap:conditions="OutputTypeConditions.Print-all" />
                        </p>
                    </td>
                    <td class="TableStyle-callout-table-BodyD-Column2-Body2">Increase the set pressure</td>
                </tr>
                <tr class="TableStyle-callout-table-Body-Body1">
                    <td class="TableStyle-callout-table-BodyB-Column1-Body1">
                        <p>
                            <img src="../../../Resources/Images/print/air-compressor-v01-play-pause-button-icon-print.svg" MadCap:conditions="OutputTypeConditions.Print-all" />
                        </p>
                    </td>
                    <td class="TableStyle-callout-table-BodyA-Column2-Body1">Start or pause the compressor</td>
                </tr>
